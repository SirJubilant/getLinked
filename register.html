<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">get<span>linked</span></h1>
    
            <ul class="nav_list">
                <li> <a href="#" class="list_item">Timeline</a></li>
                <li> <a href="#" class="list_item">Overview</a></li>
                <li> <a href="#" class="list_item">FAQs</a></li>
                <li> <a href="contact.html" class="list_item contact">Contact</a></li>
                <a href="#" class="btn">Register</a>
            </ul>
    
    
        </nav>
       </header>

       <!-- main section -->
       <main class="flex main-section">
        <aside class="left">
            <img src="/assets/img/3d-graphic-designer-showing-thumbs-up-png 1.png" alt="">
        </aside>

        <aside class="right">
          <h2 class="register_header">Register</h2>
          <p class="sub_heading">Be part of this movement!
            <span><img src="./assets/img/1f6b6-2640.png" alt=""></span>
            <span><img src="./assets/img/image_processing20200511-10310-13mnlsx.png" alt=""></span>
             <span class="dotted">................................</span></p>

          

          <form action="#">
            <h3 class="form_header">CREATE YOUR ACCOUNT</h3>

            <div class="form_items flex">
            
            <article class="form_item">
                <label for="team">Team's name</label><br>
                <input type="text" id="team" placeholder="Enter the name of your group">
            </article>

            <article class="form_item">
                <label for="phone">Phone</label><br>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </article>


            <article class="form_item">     
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="Enter your email address">
            </article>


            <article class="form_item">
                <label for="topic">Project Topic</label><br>
                <input type="text" id="topic" placeholder="What is your group project topic">
            </article>

            <article class="form_item">
                <label for="category">Category</label><br>
                <input type="text" id="category" placeholder="Select your category">
            </article>

            <article class="form_item">
                <label for="group">Group Size</label><br>
                <input type="text" id="group" placeholder="Select">
            </article>
        </div>

            <p class="info">Please review your registration details before submitting</p>

            <div class="form_check flex">
                <input type="checkbox" id="check">
                <label class="agree-text" for="check">I agreed with the event terms and conditions and privacy policy</label>
            </div>
            

            <a href="#" class="btn">Register Now</a>
          </form>
        </aside>

       </main>


</body>
</html>
